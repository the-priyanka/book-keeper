<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Keeper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    referrerpolicy="no-referrer" />
</head>

<body>
  <!-- open modal  -->
  <h1 id="show-modal">Add BookMark</h1>
  <!-- Bookmarks  -->
  <div class="container" id="bookmarks-container">
    <div class="item">
      <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
      <div class="name">
        <i class="fas fa-bookmark fa-1x"></i>
        <a href="https://the-priyanka.github.io/my-portfolio/" target="_blank">Priyanka's Portfolio</a>
      </div>
    </div>
    <div class="item">
      <i class="fas fa-times" title="Delete Bookmark"></i>
      <div class="name">
        <i class="fas fa-bookmark fa-1x"></i>
        <a href="https://the-priyanka.github.io/my-portfolio/" target="_blank">Priyanka's Portfolio</a>
      </div>
    </div>
    <div class="item">
      <i class="fas fa-times" title="Delete Bookmark"></i>
      <div class="name">
        <i class="fas fa-bookmark fa-1x"></i>
        <a href="https://the-priyanka.github.io/my-portfolio/" target="_blank">Priyanka's Portfolio</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-container" id="modal">
    <div class="modal">
      <i class="fas fa-times close-icon" id="close-modal"></i>
      <div class="modal-header">
        <h3>Add Bookmark</h3>
      </div>
      <div class="modal-content">
        <form id="bookmark-form">
          <!-- Website-name  -->
          <div class="form-group">
            <label for="website-name" class="form-label">Website Name</label>
            <input type="text" class="form-input" id="website-name">
          </div>
          <!-- Website-name  -->
          <div class="form-group">
            <label for="website-Url" class="form-label">Website URL</label>
            <input type="text" class="form-input" id="website-url">
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
